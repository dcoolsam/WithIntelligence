name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/python:v1.47.0-jammy
    env:
      USERNAME: ${{ secrets.TEST_USERNAME }}
      PASSWORD: ${{ secrets.TEST_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Playwright tests
        run: pytest -s --html=playwright-report/report.html

      - name: Upload Playwright report
        if: always() # run regardless of success or failure of pip install
        uses: actions/upload-artifact@v4 # Upload the report as an artifact (Reports, screenshots, logs)
        with:
          name: playwright-report
          path: playwright-report
